<!DOCTYPE html>
<html>

  <head>
    <title>login</title>
    <link rel=stylesheet href="stylelogin.css"/>
    <link rel=stylesheethref href="https://fonts.googleleapis.com/icon?family=Matirial+Icons"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8"/>
    </head>

  <body>
    <section class="bodyga3">
      <!--login heading-->
      <h2>
        <b>
          <i>
            Login
          </i>
       </b>
  
      </h2>
      <br><br>
      <!--the form-->
      <form>
        <h3>
          <fieldset id="fstname">
            <legend>
              First Name
            </legend>
            <input type="text" required>
          </fieldset>

          <fieldset id="fmlname">
            <legend>
              Family Name
            </legend>
            <input type="text" required>
          </fieldset>
          </br>

          <fieldset  id="dateofbirth">
            <legend>
              Date of birth 
            </legend>
            <input type="date" style="width: 90%; text-align: center;" required>
          </fieldset>
          <br>
          <!--gender fieldset-->
          <fieldset id="gender">
            <legend>
              gendre :  
            </legend> 
            <label for="mlg" id="subgender">
              <small>
              <small>
                male
              </small> 
              </small>
            </label> 
            <input type="radio" id="mlg" value="male" name="gender">
 
            <label for="fmg" id="subgender">
              <small>
                <small>
                  female
                </small> 
              </small>
            </label> 
            <input type="radio" id="fmg" value="female" name="gender">
          </fieldset>
          <br>
          <fieldset id="email">
            <legend>
              Email Adress
            </legend>
            <input type="email" id="emailin" required>
          </fieldset>
          <br>
          <fieldset id="password">
            <legend>
              Password 
            </legend>
            <input type="password" id="passwordin" required>
          </fieldset>
          <br>
          <fieldset id="password">
            <legend>
              Confirm Password 
            </legend>
            <input type="password" id="passwordin" required>
          </fieldset>
        </h3>
        <br>  
        <div class="submitbutt">
          <input type="submit" value="Submit" id="submitbutt">
        </div>
      </form>
      <br> <br>
      <!-- follow us button div-->
      <div class="social">
        <button class="socialbutt">
          Follow us !
        </button>
        <div class="listsocial">
          <a href="https://www.instagram.com">
            Instagram
          </a>
          <a href="https://www.facebook.com">
            Facebook
          </a>
          <a href="https://twitter.com">
            twitter
          </a>
          <a href="mailto:support@nigga.com">
            Email
          </a>
        </div>
      </div>
    </section>

  </body>

</html>
